<ion-view view-title="{{$root.titulopost}}">
    <ion-content class="padding" ng-controller="postCtrl">
        <img width="100%" src="{{$root.imagenpost}}" />
        <div class="padding" ng-bind-html="$root.contentpost | to_trusted"></div>

        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item">
                <i class="icon ion-chatbox"></i>
                {{$root.cuentacomenttpost}} Comentarios
            </a>

            <a class="tab-item" ng-click="social($root.titulopost, $root.excerptpost , $root.imagenpost , 'http://www.aquilesazar.org/?p='+$root.idpost )">
                <i class="icon ion-share"></i>
                Compartir
            </a>
        </div>

        <div class="list">

            <a ng-repeat="comment in $root.comments" class="item item-avatar item-text-wrap">
                <img src="images/avatar.png" />
                <h2>{{comment.name}}</h2>
                <p ng-bind-html="comment.content | to_trusted"></p>
            </a>

        </div>
        <h4 style="text-align:center;">Comenta</h4>
        <form name="myForm" ng-submit="enviar_comentario()" novalidate>

            <div ng-disabled="bloquear">

                <input type="hidden" ng-model="postid" ng-value="{{$root.idpost}}">
                <label class="item item-input">
                    <input type="text" ng-model="author" placeholder="Nombre completo" />
                </label>

                <label class="item item-input">
                    <textarea ng-model="comment" placeholder="Comentario"></textarea>
                </label>
                    <p class="padding" style="color: red;" ng-hide="errorvalido">Debes completar todos los campos...</p>
                    <p class="padding" style="color: red;" ng-hide="errorvalido2">Hubo un error inesperado...</p>

                    <button class="button button-block button-balanced">
                        <span ng-hide="comentar">Comentar</span>
                        <span ng-hide="comentando">Comentando...</span>
                    </button>
            </div>
        </form>

        <div style="height: 50%;">
        </div>

    </ion-content>
</ion-view>
